<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Dettaglio Componente - E-Bike Ratings</title>
    <meta id="page-description" name="description" content="Scheda di dettaglio, specifiche e valutazione di un componente per e-bike.">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div id="header-placeholder"></div>

        <main id="component-detail-main" class="scheda-ebike-main">
            <!-- Hero Section -->
            <section id="component-hero" class="ebike-hero-section">
                <div class="hero-content">
                    <h1 id="component-model-name">Caricamento...</h1>
                    <div id="component-rating-container" class="hero-rating">
                        <!-- Rating will be inserted here if available -->
                    </div>
                </div>
            </section>

            <!-- Main Content -->
            <div class="scheda-content-layout">
                <!-- Key Specs -->
                <aside class="key-specs">
                    <h2>Specifiche Tecniche</h2>
                    <ul id="component-specs-list" class="specs-list">
                        <!-- I dettagli verranno inseriti qui da JS -->
                    </ul>
                </aside>

                <!-- Analysis -->
                <article id="component-analysis-container" class="analysis-section">
                    <!-- L'analisi verrÃ  inserita qui se disponibile -->
                </article>
            </div>
        </main>

        <div id="footer-placeholder"></div>
    </div>
    <script src="../script.js"></script>
</body>
</html>
