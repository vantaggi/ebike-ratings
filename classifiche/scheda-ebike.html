<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Dettaglio E-Bike - E-Bike Ratings</title>
    <meta id="page-description" name="description" content="Scheda di dettaglio, specifiche e valutazione di una e-bike.">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div id="header-placeholder"></div>

        <main class="scheda-ebike-main">
            <!-- Hero Section -->
            <section id="ebike-hero" class="ebike-hero-section">
                <div class="hero-content">
                    <h1 id="ebike-model-name">Caricamento...</h1>
                    <div class="hero-rating">
                        <span>Punteggio Finale</span>
                        <div id="ebike-final-score" class="rating-badge large">...</div>
                    </div>
                </div>
            </section>

            <!-- Main Content -->
            <div class="scheda-content-layout">
                <!-- Key Specs -->
                <aside class="key-specs">
                    <h2>Specifiche Chiave</h2>
                    <ul id="ebike-specs-list" class="specs-list">
                        <!-- I componenti verranno inseriti qui da JS -->
                    </ul>
                </aside>

                <!-- Analysis -->
                <article class="analysis-section">
                    <h2>Analisi, Pro e Contro</h2>
                    <div id="ebike-analysis-content">
                        <p>Caricamento analisi...</p>
                        <!-- Analisi, pro e contro verranno inseriti qui -->
                    </div>
                </article>
            </div>
        </main>

        <div id="footer-placeholder"></div>
    </div>
    <script src="../script.js"></script>
</body>
</html>
