<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Gestione Dati E-Bike</title>
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>

    <header>
        <h1>Control Room - Gestione Dati</h1>
        <p>Usa questa interfaccia per aggiungere, modificare o eliminare componenti dal file <code>ebike-data.json</code>.</p>
    </header>

    <main>
        <section id="selection-section">
            <h2>1. Seleziona una Categoria</h2>
            <select id="category-selector">
                <option value="">-- Scegli una categoria --</option>
            </select>
        </section>

        <section id="form-section">
            <h2 id="form-title">Aggiungi/Modifica Componente</h2>
            <form id="component-form">
                <!-- I campi del form verranno generati dinamicamente qui -->
                <div id="form-fields"></div>
                <button type="submit">Salva Componente</button>
                <button type="button" id="cancel-edit">Annulla Modifica</button>
            </form>
        </section>

        <section id="table-section">
            <h2>Componenti Esistenti</h2>
            <div id="table-container">
                <!-- La tabella verrÃ  generata dinamicamente qui -->
            </div>
             <button id="save-all-changes">Salva tutte le modifiche su File JSON</button>
        </section>
    </main>

    <script src="admin-script.js"></script>
</body>
</html>
